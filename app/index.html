<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:regular,700," rel="stylesheet" />
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__link">
                                <a href="#">Товары</a>
                            </li>
                            <li class="nav__link">
                                <a href="#">Дизайнерам</a>
                            </li>
                            <li class="nav__link">
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__logo">
                        <a class="header__logo-link" href="#">
                            <img class="header__logo-img" src="/images/logo-shoe.svg" alt="">
                            SHOE
                        </a>
                    </div>

                    <div class="header__btn">
                        <button class="header__search">
                            <img src="/images/search.svg" alt="">
                            <span class="header__search-text">
                                Поиск
                            </span>
                        </button>
                        <button class="header__enter-reg">Вход/Регистрация</button>
                        <button class="profile">
                            <img src="/images/profile.svg" alt="">
                        </button>
                        <button class="featured">
                            <img src="/images/featured.svg " alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__inner">
            <div class="header__content">
                <div class="container">
                    <div class="header__content-inner">
                        <div class="header__title">Удобство, стиль, качество! </div>
                        <div class="header__content-btn">
                            <a class="header__content-link" href="#">
                                каталог изделий
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__brands">
                <div class="container">
                    <div class="header__brands-inner">
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/converse.svg" alt="">
                        </div>
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/nike.svg" alt="">
                        </div>
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/adidas.svg" alt="">
                        </div>
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/ecco.svg" alt="">
                        </div>
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/puma.svg" alt="">
                        </div>
                        <div class="header__item">
                            <img class="header__item-img" src="/images/brands/vans.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
